<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forever YES ‚ù§Ô∏è</title>

  <!-- Elegant fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f3e7e9, #e3eeff);
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 40px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.18);
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.9rem;
      color: #2b2b2b;
      margin-bottom: 22px;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 30px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #111;
      color: #fff;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #eee;
      color: #555;
      position: relative;
    }

    .hidden { display: none; }

    /* Love page */
    .love-page img {
      width: 100%;
      max-width: 320px;
      border-radius: 18px;
      margin-bottom: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .love-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #111;
    }

    .love-message {
      font-size: 1rem;
      color: #444;
      line-height: 1.7;
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN -->
  <div class="card" id="questionCard">
    <h1>
      Mrs. Anjali Vishal Mewada,<br>
      will you be my Valentine?
    </h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div class="card hidden" id="loveCard">
    <div class="love-page">
      <!-- Your image -->
      <img src="love-image.jpg" alt="Love Image">

      <div class="love-title">I love you, Mari Chan Chan ‚ù§Ô∏è</div>
      <div class="love-message">
        In every season, in every version of life,<br>
        I choose you ‚Äî calmly, proudly, forever.<br><br>
        Thank you for being my home.
      </div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="fate-of-ophelia.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionCard = document.getElementById('questionCard');
    const loveCard = document.getElementById('loveCard');
    const music = document.getElementById('bgMusic');

    let dodges = 0;

    noBtn.addEventListener('mouseenter', () => {
      dodges++;
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (dodges >= 3) {
        noBtn.innerText = 'Yes üòÖ';
        noBtn.style.background = '#111';
        noBtn.style.color = '#fff';
      }
    });

    yesBtn.addEventListener('click', showLove);
    noBtn.addEventListener('click', showLove);

    function showLove() {
      questionCard.classList.add('hidden');
      loveCard.classList.remove('hidden');
      music.volume = 0.4;
      music.play().catch(() => {});
    }
  </script>

</body>
</html>
